<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Як зробити робочий стіл як в мене.</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #357ae8;
        }
        .image-button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-button svg {
            width: 50px;
            height: 50px;
        }
        .image-button:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>
